{% block page_content %}

        {% for v in dataset %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Login/Password: {{ v.login }} {{ v.password }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
