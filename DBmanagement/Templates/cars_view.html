

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">



        {% for v in dataset %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Engine/Model: {{ v.engine }} {{ v.model }}</p>

                    <p class="mb2">Status: {{ v.status }}</p>

                    <p class="mb2">Value: {{ v.value }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
